<div id="main">



    <!-- begin::main-content -->
    <main class="main-content">

        <div class="container">

            <!-- begin::page-header -->
            <div class="page-header">
                <h4>Tab</h4>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="#">Home</a>
                        </li>
                        <li class="breadcrumb-item">
                            <a href="#">Components</a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">Tab</li>
                    </ol>
                </nav>
            </div>
            <!-- end::page-header -->

            <div class="row" style="min-height: 590px;">
                <div class="col-md-12">

                    <div class="card">
                        <div class="card-body">
                            <h6 class="card-title">Basic tab</h6>
                            <ul class="nav nav-tabs mb-3" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                                       aria-controls="home" aria-selected="true">实验预约（空位查询）</a>
                                </li>
                            </ul>
                            <div class="tab-content">
                                <!--实验预约与空位查询-->
                                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                    <table id="myTable" class="table table-striped table-bordered">
                                        <thead>
                                        <tr style="text-align: center">
                                            <th>序号</th>
                                            <th>实验题目</th>
                                            <th>房间号</th>
                                            <th>周次</th>
                                            <th>查询</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="lesson,inStat : ${session.lessons}" style="text-align: center">
                                            <form th:action="@{'/listTeacherLesson/'+${lesson.id}+'/'+${lesson.name}}" method="post">
                                                <td th:text="${lesson.id}"></td>
                                                <td th:text="${lesson.name}"></td>
                                                <td th:text="${lesson.address}"></td>
                                                <td th:text="${lesson.time}"></td>
                                                <td>
                                                    <input type="submit" class="btn btn-success" value="查询" >
                                                </td>
                                            </form>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

        });

</script>
