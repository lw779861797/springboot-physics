<div id="main">
    <!-- begin::main-content -->
    <main class="main-content">

        <div class="container">

            <!-- begin::page-header -->
            <div class="page-header">
                <h4>查询实验</h4>
            </div>
            <!-- end::page-header -->

            <div class="row" >
                <div class="col-md-12">

                    <div class="card" style="min-height: 590px;">
                        <div class="card-body">
                            <h2 style="font-size: 17px">这周是第&nbsp;&nbsp;<b th:text="${session.week}" style="color: red;">1</b>&nbsp;&nbsp;周</h2>
                            <ul class="nav nav-tabs mb-3" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                                       aria-controls="profile" aria-selected="false">查询已预约（取消预约）</a>
                                </li>

                            </ul>
                                <!--查询已预约和取消预约-->
                                <div >
                                    <table class="table table-striped table-bordered tab-content">
                                        <thead>
                                        <tr style="text-align: center">
                                            <th>记录序号</th>
                                            <th>实验题目</th>
                                            <th>地点</th>
                                            <th>周次</th>
                                            <!--<th></th>-->
                                            <th>取消预约</th>
                                        </tr>
                                        </thead>
                                        <tbody>

                                         <tr style="text-align: center" th:each="courseCodeVo,inStat : ${#httpServletRequest.getAttribute('courseCodeVos')}">
                                                <td th:text="${inStat.index+1}"></td>
                                                <td th:text="${courseCodeVo.course_name}"></td>
                                                <td th:text="${courseCodeVo.address}"></td>
                                                <td th:text="${courseCodeVo.course_weekly}"></td>
                                                <td>
                                                   <a th:href="@{'/cancel/'+${courseCodeVo.course_id}+'/'+${courseCodeVo.id}}"> <button type="button" class="btn btn-danger">取消预约</button></a>

                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                    </div>
                    <a href="/listCourse"><button type="button" class="btn btn-info">返回</button></a>
                </div>
            </div>
