                <!--<small class="">Welcome, <span class="text-primary">Kenneth Hune</span></small>-->
            </div>
            <div class="row">
                <div class="col-md-8">
                    <div class="card" style="">

                            <div style="height: 30px;">
                                <p style="float: left">招领</p>
                                <p style="float: left">[分类]</p>
                                <p style="text-align: center;margin-right: 230px;">标题</p>
                            </div>
                            <div style="height: 50px;text-align: center;margin-right: 230px;">

                            </div>
                            <b style="font-size: 15px;">回复:</b>
                            <br>
                            <div  style="height: 100px;text-decoration: underline;border:1px solid;margin-top: 20px;">
                                <p style="text-align: left">序号</p>
                                <p style="text-align: center;margin-right: 80px;">内容</p>
                                <p style="float:right;">2019-10-16 12:22:30</p>
                                <p style="float: right;">信息</p>
                            </div>
                        </div>
                        <div style="height: 20px;">
                            <p style="float: right">2019-10-21&nbsp;11:35:29</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <div class="card" style="height: 350px; ">
                        <form action="" method="post" style="margin-left: 20px;margin-top: 20px;">
                            <b>回复主题号:</b><br>&nbsp;<input type="text"  name="name"  class="form-control" style="width: 100px;"
                                               placeholder="输入主题">
                            <div class="form-group" style="margin-top: 20px;">
                                <label for="exampleFormControlTextarea1"><b>留言内容</b></label>
                                <textarea name="answer_context" class="form-control" id="exampleFormControlTextarea1" rows="3" style="resize:none; height: 100px;width: 400px;"></textarea>
                            </div>
                            <input type="submit" class="btn btn-primary" style="margin-left: 40%" value="发布回复">
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div align="center" style="margin-top: 1000px;">
            总共<a th:text="${pageInfo.pages}"/>页|
            第<a th:text="${pageInfo.getPageNum()}"/>页|
            <a id="button1" th:href="@{${'/queryAnswers'}(pageNum=${pageInfo.firstPage})}">首页</a>|
            <a id="button2" th:href="@{${'/queryAnswers'}(pageNum=${pageInfo.prePage})}" >上一页</a>|

            <a id="button4" th:href="@{${'/queryAnswers'}(pageNum=${pageInfo.lastPage})}" >尾页</a>
            <input type="hidden" id="first" th:value="${pageInfo.getPageNum()}"/>
